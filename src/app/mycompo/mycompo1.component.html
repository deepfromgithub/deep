<div class="alert alert-danger" *ngIf="V1.touched && !V1.valid">First Name is Required!</div>
</div>

<div class="form-group">
<label for="id2">Description1</label>
<textarea id="id2" cols="20" rows="5" class="form.control">
</textarea>
</div>

<button class="btn btn-primary">Submit</button>
</form>
