<form >
<div class="form-group">
<label for="id1">First Name</label>
<input required  minlength="5" pattern="Debug" ngModel id="id1" type="text" class="form.control" name="V1" #V1="ngModel" (change)="log(V1)">
<div class="alert alert-danger" *ngIf="V1.touched && !V1.valid">

<div *ngIf="V1.errors.required">First Name is Required!</div>
<div *ngIf="V1.errors.minlength">Minimum Character Length should be 5</div>
<div *ngIf="V1.errors.pattern">Pattern Mismatch</div>
 </div>
</div>
<div class="form-group">
<label for="id2">Description1</label>
<textarea id="id2" cols="20" rows="5" class="form.control">
</textarea>
</div>
<button class="btn btn-primary" [disabled]="!f.valid" (click)="accept()">Submit</button>
<button class="btn btn-primary">Submit</button>
</form>
